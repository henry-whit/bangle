<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}} on bangle</title>
</head>
<body>
    <header>
        <div style = 'cursor: pointer;' onclick = "location.href = '/home'" class="il">
            <img height="30px" src="{{url_for('static',filename='gr.png')}}" alt="Bangel logo">
            <h2>Bangle</h2>
        </div>
        <nav>
            <a href="/library">Library</a>
            <a class = "account" href="/account">{{user}}</a>
            <a href="/logout">Sign out</a>
        </nav>
    </header>
    <div class="main">
        <h1>{{username}}</h1>
        <h2>{{email}}</h2>
        <h2>Bangles</h2>
        <div id="bgs" class="bangles">
            
        </div>
    </div>
    <script>
        let bgs = "{{bangles}}";
        bgs = JSON.parse(bgs.replace(/&#39;/g, '"'));
        console.log(bgs);
        function addBangles(){
            for(const b in bgs){
                const mc = document.createElement('div');
                const idv = document.createElement('div');
                idv.style.marginLeft = 'auto';
                idv.style.marginRight = 'auto';
                const img = document.createElement('img');
                img.style.height = '150px';
                img.style.width = '150px';
                img.src = "{{url_for('static',filename='bangel.png')}}";
                idv.appendChild(img);
                const tt = document.createElement('p');
                tt.textContent = bgs[b];
                mc.appendChild(idv);
                mc.appendChild(tt);
                mc.onclick = function(){
                    email = "{{email}}"
                    location.href = `https://bangle-app-fxgs.onrender.com/sites/${email}/${bgs[b]}`;
                }
                document.getElementById('bgs').appendChild(mc);
            }
        }
        window.onload = addBangles;
    </script>
</body>
</html>
