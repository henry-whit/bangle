<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <title>Sign up to Bangle</title>
</head>
<body>
    <header>
        <div style = 'cursor: pointer;' onclick = "location.href = '/home'" class="il">
            <img height="30px" src="{{url_for('static',filename='gr.png')}}" alt="Bangel logo">
            <h2>Bangle</h2>
        </div>
        <nav>
            <a href="/signup">Sign up</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <div class="main">
        <h1>Sign up for free</h1>
        <form action="/signup" method="post">
            <label for="dsp">Display name</label>
            <input minlength="2" maxlength="18" name="dsp" type="text" value required>
            <label for="email">Email</label>
            <input name="email" type="email" value required>
            <label for="password">Password <span id = 'cop' onclick="navigator.clipboard.writeText(document.getElementById('pass').value)">Copy Password</span></label>
            <input id = 'pass' name="password" type="password" value required>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
